<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/components.css">
    <title>Solo Easy Canban Board</title>
</head>

<body onload="init()">
    <header></header>
    <main>
        <section class="maincontainer container">
            <div class="input-div">
                <!-- Form Task -->
                <form class="task">
                    <h1>CREATE TASK</h1>
                    <p>headline</p>
                    <input type="text" id="headline">
                    <p>text</p>
                    <input type="text" id="text">
                    <p>status</p>
                    <select name="status" id="status">
                        <option value="urgent">urgent</option>
                        <option value="medium">medium</option>
                        <option value="low">low</option>
                    </select>
                    <p class="margin-low">assigned to</p>
                    <fieldset class="assign" id="assign"></fieldset>
                    <button type="submit" onclick="getInputData(event)">submit</button>
                </form>
                <div class="seperator"></div>
                <!-- Form Contact -->
                <form class="task">
                    <h1>CREATE CONTACT</h1>
                    <P>name</P>
                    <input type="text" id="name">
                    <P>email</P>
                    <input type="text" id="email">
                    <button class="margin-low" type="submit" onclick="getContactInputData(event)">submit</button>
                </form>
                <!-- Renders Contact List -->
                <h2 class="margin">CONTACT LIST</h2>
                <div class="content-list-left" id="list-left"></div>
            </div>
            <!-- Renders Tasks -->
            <div class="content-div">
                <div class="content-column">
                    <h1 class="trick">low</h1>
                    <div class="draggable" id="low" ondragover="allowDrop(event)" ondrop="moveTo('low')"></div>
                </div>
                <div class="content-column">
                    <h1 class="trick">medium</h1>
                    <div class="draggable" id="medium" ondragover="allowDrop(event)" ondrop="moveTo('medium')"></div>
                </div>
                <div class="content-column">
                    <h1 class="trick">urgent</h1>
                    <div class="draggable" id="urgent" ondragover="allowDrop(event)" ondrop="moveTo('urgent')"></div>
                </div>
            </div>
        </section>
        <script src="./script.js"></script>
        <script src="./scripts/database.js"></script>
        <script src="./scripts/contacts.js"></script>
        <script src="./scripts/tasks.js"></script>
        <script src="./scripts/templates.js"></script>
        <script src="./scripts/board.js"></script>
    </main>
    <footer></footer>
</body>

</html>
