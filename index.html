<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/components.css">
    <title>Solo Easy Canban Board</title>
</head>

<body onload="init()">
    <header></header>
    <main>
        <section class="maincontainer container">
            <div class="input-div">
                <form class="task">
                    <h1>CREATE TASK</h1>
                    <p>headline</p>
                    <input type="text" id="test">   
                    <p>text</p>
                    <input type="text" id="test2">
                    <p>status</p>
                    <select name="status" id="status">
                        <option value="urgent">urgent</option>
                        <option value="medium">medium</option>
                        <option value="low">low</option>
                      </select>                      
                    <p>assigned to</p>
                    <fieldset class="assign" id="assign"></fieldset>                    
                    <button type="submit" onclick="getInputData(event)">submit</button>
                </form>
                <div class="seperator"></div>
                <form class="task">
                    <h1>CREATE CONTACT</h1>
                    <P>name</P>
                    <input type="text" id="name">
                    <P>email</P>
                    <input type="text" id="email">
                    <button type="submit" onclick="getContactInputData(event)">submit</button>
                </form>
                <h2>CONTACT LIST</h2>
                <div class="content-list-left" id="list-left"></div>
            </div>
            <div class="content-div" id="content-div"></div>
        </section>
        <!-- Main & Misc -->
        <script src="./script.js"></script>
        <!-- Contacts -->
        <script src="./scripts/contacts.js"></script>
        <script src="./scripts/addtask.js"></script>     
        <script src="./scripts/board.js"></script>     
        <script src="./scripts/templates.js"></script>     
    </main>
    <footer></footer>
</body>

</html>
