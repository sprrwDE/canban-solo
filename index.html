<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Solo Easy Canban Board</title>
</head>

<body onload="init()">
    <header></header>
    <main>
        <section class="maincontainer container">
            <div class="input-div">
                <!-- Form Task -->
                <form class="task">
                    <h1>CREATE TASK</h1>
                    <p>headline</p>
                    <input type="text" id="headline">
                    <p>text</p>
                    <input type="text" id="text">
                    <p>status</p>
                    <select name="status" id="status">
                        <option value="urgent">urgent</option>
                        <option value="medium">medium</option>
                        <option value="low">low</option>
                    </select>
                    <p class="margin-low">assigned to</p>
                    <fieldset class="assign" id="assign"></fieldset>
                    <p class="margin-low">subtask</p>
                    <input type="text" id="sub-input" placeholder="subtask">
                    <button type="submit" onclick="addSubtask(event)">add</button>
                    <p class="margin-low">subtask-list</p>
                    <div class="sub-form">
                        <ul id="sub-form">
                        </ul>
                    </div>
                    <button type="submit" onclick="getInputData(event)">submit</button>
                </form>
                <div class="seperator"></div>
                <!-- Form Contact -->
                <form class="task">
                    <h1>CREATE CONTACT</h1>
                    <P>name</P>
                    <input type="text" id="name">
                    <P>email</P>
                    <input type="text" id="email">
                    <button class="margin-low" type="submit" onclick="getContactInputData(event)">submit</button>
                </form>
                <!-- Renders Contact List -->
                <h2 class="margin">CONTACT LIST</h2>
                <div class="content-list-left" id="list-left"></div>
            </div>
            <!-- Renders Tasks -->
            <div class="content-div">
                <div class="content-column">
                    <h1 class="trick">low</h1>
                    <div class="draggable" id="low" ondragover="allowDrop(event)" ondrop="moveTo('low')"></div>
                </div>
                <div class="content-column">
                    <h1 class="trick">medium</h1>
                    <div class="draggable" id="medium" ondragover="allowDrop(event)" ondrop="moveTo('medium')"></div>
                </div>
                <div class="content-column">
                    <h1 class="trick">urgent</h1>
                    <div class="draggable" id="urgent" ondragover="allowDrop(event)" ondrop="moveTo('urgent')"></div>
                </div>
            </div>
        </section>
        <!-- login section -->
        <section class="login" id="login">
            <div class="maincontainer container log">
                <h1 class="title">MOIN</h1>
                <div class="form-wrapper">
                    <!-- signup form -->
                    <div class="signup-div">
                        <form class="task">
                            <h1>SIGNUP</h1>
                            <P>email</P>
                            <input type="text" id="signup-email">
                            <P>password</P>
                            <input type="text" id="signup-pw">
                            <button class="margin-low" type="submit" onclick="getSignupInputData(event)">submit</button>
                        </form>
                    </div>
                    <!-- login form -->
                    <div class="login-div">
                        <form class="task">
                            <h1>LOGIN</h1>
                            <P>email</P>
                            <input type="text" id="login-email">
                            <P>password</P>
                            <input type="text" id="login-pw">
                            <div class="login-btns"> <button class="margin-low btnlog" type="submit"
                                    onclick="getLoginInputData(event)">Login</button>
                                <button class="margin-low btnlog" id="guest-login" onclick="logIn(event)">Guest
                                    Login</button>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <button id="logout" onclick="logOut()">Logout</button>
    </footer>
    <script src="./script.js"></script>
    <script src="./scripts/login.js"></script>
    <script src="./scripts/database.js"></script>
    <script src="./scripts/contacts.js"></script>
    <script src="./scripts/tasks.js"></script>
    <script src="./scripts/templates.js"></script>
    <script src="./scripts/board.js"></script>
</body>

</html>
